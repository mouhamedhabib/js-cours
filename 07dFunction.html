<body>
  <script>
    function convertToFahrenheit(celsis){
      return (celsis*9/5)+32;
    }

    function convertToCelsius(fahrenheit){
      return (fahrenheit-32)*5/9;
    }

    function convertTemperature(degrees , unit){
      if (unit === 'c'){
        const result = convertTemperature(degrees)
        return `${result}f`
      }else if (degrees === 'f'){
         
        const result = convertTemperature(unit)
        return `${result}c`
      }
    
  }
    console.log (convertToFahrenheit(25 ,'c'))
    console.log (convertToCelsius(86,'f'))
   

   
  </script>
</body>
