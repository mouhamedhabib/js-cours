<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom project</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button class="js_button" onclick="subscribe()"
  >Subscribe</button>
  <script>
   function subscribe (){
    const buttonElemnt = document.querySelector('button')
   if(buttonElemnt.innerText === 'Subscribe'){
    buttonElemnt.innerText = 'Subscribed'
   }else{
    buttonElemnt.innerText = 'Subscribe'
   }
   }
  </script>
</body>
</html>
